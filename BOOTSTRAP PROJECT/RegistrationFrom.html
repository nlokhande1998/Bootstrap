<!DOCYTPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Registration Form</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="#f9fbe7 lime lighten-5">
    <div id="container">
        <h1 id="heading" class="center-align red-text">Registration Form</h1>
        <div class="row">
        <form class="col s12 #212121 grey darken-4 z-depth-5">
            <br>
            <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text">
                <label class="active" for="firstname">First Name</label>
                </div>
                <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="text">
                <label class="active" for="firstname">Last Name</label>
                </div>
                <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email">
                <label class="active" for="email">Email ID</label>
                </div>
                <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label class="active" for="username">Username</label>
                </div>
                <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <input type="password">
                <label class="active" for="password">Password</label>
                </div>
                <button class="btn red z-depth-5 right-align">Register</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
